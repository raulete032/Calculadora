<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/index.css">

    <script src="./js/index.js" defer></script>

    <title>Calculadora</title>
</head>
<body>

    <div id="calculator">
        <div id="panel"></div>
        <div id="buttons">
            <button class="other" id="on">ON</button>
            <button class="other" id="off">OFF</button>
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="other" id="del">DEL</button>
            <button class="other" id="ac">AC</button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="simb" id="times">x</button>
            <button class="simb" id="split">&divide</button>
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="simb" id="plus">+</button>
            <button class="simb" id="less">-</button>
            <button class="num" id="zero">0</button>
            <button class="num" id="point">.</button>
            <button class="simb" id="equals">=</button>
        </div>
    </div>



    
</body>
</html>
